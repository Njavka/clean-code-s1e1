<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="tasklist">
      <section class="new-task" id="add-tasks">
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="new-task__entry">
          <input id="new-task" class="new-task__entry_input task" type="text">
          <button class="new-task__entry_add-button button">Add</button>
        </div>
      </section>
      <section class="pending">
        <h2 class="pending__title">Todo</h2>
        <ul class="pending__list" id="pending">
          <li class="pending__list_task">
            <input class="pending__list_task_check" type="checkbox">
            <label class="pending__list_task_name task">Pay Bills</label>
            <input type="text" class="pending__list_task-input task">
            <button class="pending__list_task_edit edit-task">Edit</button>
            <button class="pending__list_task_delete delete-task">
              <img class="pending__list_task-delete-icon task-delete-icon" src="./remove.svg" alt="Remove item">
            </button>
          </li class="pending__list_task">
          <li class="pending__list_task editable">
            <input class="pending__list_task_check" type="checkbox">
            <label class="pending__list_task_name task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="pending__list_task_input task">
            <button class="edit-task">Save</button>
            <button class="pending__list_task_delete delete-task">
              <img class="pending__list_task_delete-icon task-delete-icon" src="./remove.svg" alt="Remove item"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h2 class="completed">Completed</h2>
        <ul class="completed__list" id="completed">
          <li class="completed__list_task">
            <input class="completed__list_task_check" type="checkbox" checked>
            <label class="completed__list_task_name task">See the Doctor</label>
            <input type="text" class="completed__list_task_input task">
            <button class="completed__list_task_edit edit-task">Edit</button>
            <button class="completed__list_task_delete delete-task">
              <img class="completed__list_task-delete-icon task-delete-icon" src="./remove.svg" alt="Remove item">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
